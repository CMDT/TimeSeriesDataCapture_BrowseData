<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Auth0 Flow</title>
    <meta name="description" content="Auth Flow">
    <meta name="author" content="bandar">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <script src="https://cdn.auth0.com/js/lock/11.7.2/lock.min.js"></script>
    
    
   <script src="onedrivescripts.js"></script>

    <script src="auth0scripts.js"></script>
    <script id="odauth" src="odauth.js"></script>

    <div class='auth0buttons'>
        <div class='login'>
            <button id='btn-login'>Login</button>
            <button id='btn-logout'>Logout (Temp)</button>
        </div>
        <div class='get'>
            <button id='btn-getComponents'>GET /Components</button>
            <button id='btn-componentSearch'>GET /ComponentSearch</button>
            <button id='btn-getComponentsByID'>GET /Components/{componentID}</button>
        </div>
        <div class='post'>
            <button id='btn-postComponents'>POST /Components</button>
        </div>
    </div>

    <div class='onedrivebuttons'>
            <button id='btn-oneDriveLogin'>OneDrive Login</button>
            <button id='btn-onedrivetest'>OneDrive Test</button>
    </div>




</body>

</html>
